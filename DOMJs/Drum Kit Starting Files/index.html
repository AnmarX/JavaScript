<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">

  <style>
    .drum {
      border-radius: 30px;
      width: 80px;
      height: 80px;
      font-weight: bold;
      font-size: larger;
    }

    body,
    html {
      height: 100%;
    }

    .sp {

      font-size: 2em;
      color: white;
    }

    .spWhite {
      font-size: 2em;
      color: black;
    }
  </style>


</head>

<body>



  <div class="container h-100 d-flex flex-column justify-content-center align-items-center px-4 py-5">

    <div>
      <h1 id="title">Drum ü•Å Kit</h1>

    </div>



    <div class="d-flex flex-wrap justify-content-center gap-1 mt-3 AllButtons">
      <!--  you can use backgroud-url in css to put the image below the button no need to use position-relative  -->
      <div>
        <button class="position-relative drum">
          <img class="bi w-100 h-100" src="images/kick.png">
          <span class="position-absolute mx-auto end-0 top-50 start-0 translate-middle-y sp">W</span></button>
        </button>
      </div>

      <div>
        <button class="position-relative drum">
          <img class="bi w-100 h-100" src="images/crash.png">
          <span class="position-absolute mx-auto end-0 top-50 start-0 translate-middle-y spWhite">A</span></button>
        </button>
      </div>

      <div>
        <button class="position-relative drum">
          <img class="bi w-100 h-100" src="images/snare.png">
          <span class="position-absolute mx-auto end-0 top-50 start-0 translate-middle-y spWhite">S</span></button>
        </button>
      </div>
      <div>
        <button class="position-relative drum">
          <img class="bi w-100 h-100" src="images/tom1.png">
          <span class="position-absolute mx-auto end-0 top-50 start-0 translate-middle-y sp">D</span></button>
        </button>
      </div>
      <div>
        <button class="position-relative drum">
          <img class="bi w-100 h-100" src="images/tom2.png">
          <span class="position-absolute mx-auto end-0 top-50 start-0 translate-middle-y sp">J</span></button>
        </button>
      </div>
      <div>
        <button class="position-relative drum">
          <img class="bi w-100 h-100" src="images/tom3.png">
          <span class="position-absolute mx-auto end-0 top-50 start-0 translate-middle-y sp">K</span></button>
        </button>
      </div>
      <div>
        <button class="position-relative drum">
          <img class="bi w-100 h-100" src="images/tom4.png">
          <span class="position-absolute mx-auto end-0 top-50 start-0 translate-middle-y sp">L</span></button>
        </button>
      </div>
    </div>


  </div>

    crossorigin="anonymous"></script>
</body>

</html>
